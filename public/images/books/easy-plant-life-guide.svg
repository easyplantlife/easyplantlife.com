<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#f5f5f0"/>

  <!-- Subtle border -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#e8e8e0" stroke-width="2"/>

  <!-- Decorative leaf shape -->
  <g transform="translate(200, 200)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#7c9a6d" opacity="0.7" transform="rotate(-30)"/>
    <ellipse cx="20" cy="20" rx="50" ry="70" fill="#8baa7c" opacity="0.7" transform="rotate(-15)"/>
