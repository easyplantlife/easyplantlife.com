  </g>

  <!-- Title text -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="28" fill="#3d3d3d" text-anchor="middle" font-weight="500">
    <tspan x="200" dy="0">The Easy</tspan>
    <tspan x="200" dy="36">Plant Life</tspan>
    <tspan x="200" dy="36">Guide</tspan>
  </text>

  <!-- Coming Soon badge -->
  <rect x="100" y="520" width="200" height="40" rx="4" fill="#f0f0eb"/>
